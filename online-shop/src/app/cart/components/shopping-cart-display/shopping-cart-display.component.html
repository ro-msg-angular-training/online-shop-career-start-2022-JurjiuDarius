<div *ngIf="status == 'success'">
  <div *ngFor="let product of products">
    <h2>{{ product.name }}</h2>
    <h3>{{ product.category }}</h3>
    <h3>{{ product.name }}</h3>
    <h3>{{ product.quantity }}</h3>
  </div>
</div>
<div *ngIf="status == 'pending'">Loading page...</div>
<div *ngIf="status == 'processing'">Processing...</div>
<div *ngIf="status == 'error'">An error has occured.</div>

<button *ngIf="products.length !== 0" (click)="onParentCheckout()">
  Check out
</button>
