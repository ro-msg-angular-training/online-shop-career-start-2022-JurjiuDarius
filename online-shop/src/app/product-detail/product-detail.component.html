<app-product-detail-display
  [product]="product"
  (addToCartEvent)="onAddToCart()"
  (deleteEvent)="onDelete()"
  (editEvent)="activateEdit()"
  [isAdmin]="authService.hasGivenRole('admin')"
  [isCustomer]="authService.hasGivenRole('customer')"
></app-product-detail-display>
<div *ngIf="editActive">
  <app-edit-product [product]="product"></app-edit-product>
</div>
