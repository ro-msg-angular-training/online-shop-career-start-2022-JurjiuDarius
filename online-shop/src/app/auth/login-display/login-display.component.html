<form
  *ngIf="
    formGroup != undefined && (status === 'logged out' || status === 'error')
  "
  (ngSubmit)="onParentSubmit()"
  [formGroup]="formGroup"
>
  <label i18n="@@Login-username" for="username">Username: </label>
  <input id="username" type="text" formControlName="username" />

  <label i18n="@@Login-password" for="password">Password: </label>
  <input id="password" type="password" formControlName="password" />
  <input
    id="login-submit"
    type="submit"
    class="forsubmit"
    value="Submit"
    [disabled]="!formGroup.valid"
  />
</form>
<div i18n="@@Login-loading" *ngIf="status === 'pending'">Loading page...</div>
<div i18n="@@Login-error" *ngIf="status === 'error'">Error logging in.</div>
